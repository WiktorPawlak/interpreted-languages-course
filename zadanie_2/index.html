<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
 <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>TO DO</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 </head>
 <body>

    <section>
        <div class = "container-fluid bg-danger">
                <h1 class = "headertext">Aplikacje w jÄ™zykach interpretowalnych - zadanie 2</h1>
        </div>
    </section>

    <div id="todoListView"></div>

    <div class = "new note">
        <div class = "container">
            <br><br>
            <h2 class = "headertext2">ðŸ—ƒAdd your new task:</h2>
            <br>
            <form>
                <label>Title</label>
                <input type="text" id="inputTitle" placeholder="Title..."/>
                <label>Description</label>
                <input type="text" id="inputDescription" placeholder="Description..."/>
                <label>Place</label>
                <input type="text" id="inputPlace" placeholder="Place..."/>
                <label>Due date</label>
                <input type="date" id="inputDate"/>
                <input class = "btn btn-outline-success" type="button" value="add" onclick="addTodo()"/>
            </form>
        </div>
    </div>

    <br>
    <br>

    <div class = "container">
        <div class = "row">
            <div class = "d-flex justify-content-center" >
                <input class="form-control" type="text" id="inputSearch" placeholder="Search..."/>
                <input class="form-control" type="date" id="inputStartDate">
                <input class="form-control" type="date" id="inputEndDate">
                <div class="input-group-append">
                    <input class = "btn btn-outline-warning btn-md m-0" type="button" value="Search" onclick="Search()"/>
                </div>
                <div class="input-group-append">
                    <input class = "btn btn-outline-warning" type="button" value="Clear" onclick="Clear()"/>
                </div>
            </div>
        </div>
    </div>
    
    <br>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table" id="todoTable">
                    <thead>
                        <tr>
                            <th scope="column">Title</th>
                            <th scope="column">Description</th>
                            <th scope="column">Place</th>
                            <th scope="column">Date</th>
                            <th scope="column">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!-- Our added tasks will show up here -->          
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small bg-danger text-dark fixed-bottom">
        <div class="text-center py-3">
            <div class = "footer">
                Piotr Skonieczny - Wiktor Pawlak
            </div>
        </div>
    </footer>

    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
    </script>

 </body>
</html>
