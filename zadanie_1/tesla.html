<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="tesla.css" />
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="moon"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
    <div class="cloud4"></div>
    <div class="cloud5"></div>

    <div class="pavement">
        <div class="lamp1">
            <div class="lamp1_element">
                <div class="lamp1_light"></div>
            </div>
        </div>
        <div class="lamp2">
            <div class="lamp2_element">
                <div class="lamp2_light"></div>
            </div>
        </div>
        <div class="road">
            <div class="car">
                <div class="windows">
                    <div class="back-window"></div>
                    <div class="front-window"></div>
                </div>
                <div class="chassis">
                    <div class="tires">
                        <div class="back-tire"></div>
                        <div class="front-tire"></div>
                    </div>
                    <div class="front-light"></div>
                    <div class="light1"></div>
                    <div class="light2"></div>
                    <div class="back-light"></div>
                </div>
            </div>
            <div class="road_decorations"></div>
            <div class="tree1">
                <div class="leaves1"></div>
                <div class="leaves2"></div>
                <div class="leaves3"></div>
                <div class="leaves4"></div>
                <div class="leaves5"></div>
            </div>
            <div class="tree2">
                <div class="leaves6"></div>
                <div class="leaves7"></div>
                <div class="leaves8"></div>
                <div class="leaves9"></div>
                <div class="leaves10"></div>
            </div>

        </div>

    </div>


</body>

</html>
